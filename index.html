<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>

  <style>
    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 5px;
    }
    article {
      border-style: solid;
    }
    h2 {
      margin: 1.5rem;
    }

    p {
      margin: 1.5rem;
    }

    img {
      width: 100%;
    }
  </style>
  <body>
    <section>
      <header>
        <img src="" alt="" />
      </header>
      <nav></nav>
    </section>
    <h2>Menu</h2>
    <section id="maden">
      <template>
        <article>
          <img src="" alt="" class="billedeurl" />
          <h2 class="navn"></h2>
          <p class="kortbeskrivelse"></p>
          <p class="pris"></p>
        </article>
      </template>
    </section>
  </body>
  <script>
    const url = "https://babushka-dd8a.restdb.io/rest/menu";
    // settings, test data, tag link, husk at fjerne max
    // key = database, API keys, manage dem --> Selve nÃ¸glen

    const options = {
      headers: {
        "x-apikey": "600ec2fb1346a1524ff12de4",
      },
    };

    async function henData() {
      const resspons = await fetch(url, options);
      const json = await resspons.json();
      vis(json);
    }

    function vis(json) {
      console.log(json);
    }

    henData();

    const main = document.querySelector("#maden");
    const template = document.querySelector("template").content;

    function vis(json) {
      console.log(json);
      json.forEach((retter) => {
        const klon = template.cloneNode(true);

        klon.querySelector(".billedeurl").src = retter.billede;
        klon.querySelector(".navn").textContent = retter.navn;
        klon.querySelector(".kortbeskrivelse").textContent =
          retter.kortbeskrivelse;
        klon.querySelector(".pris").textContent = retter.pris;
        main.appendChild(klon);
      });
    }
  </script>
</html>
